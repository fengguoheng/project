<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* 导航栏整体样式 */
        .nav-container {
            display: flex;
            align-items: center;
            height: 60px;
            border-bottom: 1px solid #ccc;
            padding: 0 20px;
            background-color: #fff;
        }

        /* 返回箭头样式 */
        .back-arrow {
            font-size: 20px;
            color: #333;
            margin-right: 15px;
        }

        /* 标题样式 */
        .nav-title {
            font-size: 20px;
            color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .info-container {
            width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .avatar img {
            width: 40px;
            /* 设置头像图片宽度 */
            height: 40px;
            /* 设置头像图片高度 */
            border-radius: 50%;
            /* 设置圆角，使图片呈圆形 */
            object-fit: cover;
            /* 确保图片完全覆盖容器，保持比例并裁剪多余部分 */
        }

        .right-arrow {
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .experience-container {
            width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .experience-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .experience-item:last-child {
            border-bottom: none;
        }

        .right-arrow {
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 8px solid #333;
        }


        img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="nav-container">
            <span class="back-arrow" @click="goBack">&lt;</span>
            <span class="nav-title">{{ pageTitle }}</span>
        </div>
        <div class="info-container">
            <div class="section">
                <div class="item">
                    <span>头像<img src="头像.jpg" alt="头像"></span>
                </div>
                <div class="item">
                    <span>帐号</span>
                    <span>XXX</span>
                </div>
                <div class="item">
                    <span>真实姓名</span>
                    <span>冯国恒</span>
                </div>
                <div class="item">
                    <span>性别</span>
                    <span>男<span >></span></span>
                </div>
            </div>
            <div class="section">
                <div class="item">
                    <span>学校</span>
                    <span>山东省菏泽市第一中学</span>
                </div>
                <div class="item">
                    <span>入学年份</span>
                    <span>2020.9</span>
                </div>
                <div class="item">
                    <span>班级</span>
                    <span>XXX</span>
                </div>
                <div class="item">
                    <span>选考科目</span>
                    <span>语数英+物理+历史+政治</span>
                </div>
                <div class="item">
                    <span>目标大学</span>
                    <span>鲁东大学</span>
                </div>
                <div class="item">
                    <span>专业方向规划</span>
                    <span>人工智能，前端后端开发</span>
                </div>
            </div>
        </div>
        <div class="experience-container">
            <div class="experience-item">
                <span>既往成长经历</span>
                <span>每天都在成长</span>
                <span class="right-arrow"></span>
            </div>
            <div class="experience-item">
                <span>文化课培训经历</span>
                <span></span>
                <span class="right-arrow"></span>
            </div>
            <div class="experience-item">
                <span>艺术培训经历</span>
                <span></span>
                <span class="right-arrow"></span>
            </div>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    pageTitle: '个人信息'
                };
            },
            methods: {
                goBack() {
                    window.history.back();
                    console.log('触发返回操作');
                }
            }
        });
        app.mount('#app');
    </script>
</body>

</html>
